mybatis:
  mapper-locations: classpath*:/mapper/*.xml
server:
  port: 8899
spring:
  application:
    name: aha-shardingjdbc-app
  shardingsphere:
    datasource:
      ds0:
        driver-class-name: com.mysql.cj.jdbc.Driver
        password: 123456
        type: org.apache.commons.dbcp2.BasicDataSource
        url: jdbc:mysql://192.168.189.1:3306/aha_db_0?serverTimezone=UTC
        username: root
      ds1:
        driver-class-name: com.mysql.cj.jdbc.Driver
        password: 123456
        type: org.apache.commons.dbcp2.BasicDataSource
        url: jdbc:mysql://192.168.189.1:3306/aha_db_1?serverTimezone=UTC
        username: root
      ds2:
        driver-class-name: com.mysql.cj.jdbc.Driver
        password: 123456
        type: org.apache.commons.dbcp2.BasicDataSource
        url: jdbc:mysql://192.168.189.1:3306/aha_db_2?serverTimezone=UTC
        username: root
      names: ds0,ds1,ds2
    props:
      sql:
        show: true
    sharding:
      #            defaultTableStrategy:
      #                none:
      #分库策略
      default-database-strategy:
        inline:
          algorithm-expression: ds$->{id % 3}
          sharding-column: id
      tables:
        #分表策略，采用默认规则
        t_user:
          actual-data-nodes: ds$->{0..2}.t_user_$->{0..2}
          key-generator:
            column: id
            type: SNOWFLAKE
          table-strategy:
            inline:
              algorithm-expression: t_user_$->{id % 3}
              sharding-column: id
        #分表策略，采用强制路由
        t_deptment:
          actual-data-nodes: ds$->{0..2}.t_deptment_$->{0..2}
          key-generator:
            column: id
            type: SNOWFLAKE
          databaseStrategy:
            hint:
              algorithmClassName: com.aha.shardingjdbc.algorithm.AhaHintAlgorithm
          table-strategy:
            hint:
              algorithmClassName: com.aha.shardingjdbc.algorithm.AhaHintAlgorithm
